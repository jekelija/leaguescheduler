<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>League Scheduler</title>
</head>
<body>
    <div id='nav'>
        <button id="login" class='i18n btn btn-primary' data-i18n-ns="login" data-i18n-key="login"></button>
        <form id='loginForm' class="hidden">
            <div class="container">
                <label for="uname"><b class="i18n" data-i18n-ns="login" data-i18n-key="email"></b></label>
                <input id='loginEmail' type="email" name="uname" required>
            
                <label for="psw"><b class="i18n" data-i18n-ns="login" data-i18n-key="password"></b></label>
                <input id='loginPassword' type="password" name="psw" required>
            
                <button type="submit" class="i18n" data-i18n-ns="login" data-i18n-key="login">Login</button>
                <label>
                  <input id='loginRemember'  type="checkbox" checked="checked" name="remember">
                  <span class="i18n"  data-i18n-ns="login" data-i18n-key="remember"></span>
                </label>
              </div>
            
              <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn i18n" data-i18n-ns="global" data-i18n-key="cancel">Cancel</button>
                <span class="psw i18n" data-i18n-ns="login" data-i18n-key="forgot">Forgot password?</span>
              </div>
        </form>
    </div>
    <div id='main'>
        <div id='main-header'>
            <div class='navigation-arrow'>
                <img alt='Previous'/>
            </div>
            <span></span>
            <div class='navigation-arrow'>
                <img alt='Next'/>
            </div>
        </div>
        <div id='main-content'>
        </div>
    </div>
    <div id='nights' class='hidden'>
        <div id='night-sunday' class='high-level-view'>
            <h2 class='i18n' data-i18n-ns="night" data-i18n-key="sunday"></h2>
            <div class='leagues-on-night'></div>
            <button class='add-league btn btn-primary i18n' data-i18n-ns="night" data-i18n-key="editNight"></button>
        </div>
        <div id='night-monday' class='high-level-view'>
            <h2 class='i18n' data-i18n-ns="night" data-i18n-key="monday"></h2>
            <div class='leagues-on-night'></div>
            <button class='add-league btn btn-primary i18n' data-i18n-ns="night" data-i18n-key="editNight"></button>
        </div>
        <div id='night-tuesday' class='high-level-view'>
            <h2 class='i18n' data-i18n-ns="night" data-i18n-key="tuesday"></h2>
            <div class='leagues-on-night'></div>
            <button class='add-league btn btn-primary i18n' data-i18n-ns="night" data-i18n-key="editNight"></button>
        </div>
        <div id='night-wednesday' class='high-level-view'>
            <h2 class='i18n' data-i18n-ns="night" data-i18n-key="wednesday"></h2>
            <div class='leagues-on-night'></div>
            <button class='add-league btn btn-primary i18n' data-i18n-ns="night" data-i18n-key="editNight"></button>
        </div>
        <div id='night-thursday' class='high-level-view'>
            <h2 class='i18n' data-i18n-ns="night" data-i18n-key="thursday"></h2>
            <div class='leagues-on-night'></div>
            <button class='add-league btn btn-primary i18n' data-i18n-ns="night" data-i18n-key="editNight"></button>
        </div>
        <div id='night-friday' class='high-level-view'>
            <h2 class='i18n' data-i18n-ns="night" data-i18n-key="friday"></h2>
            <div class='leagues-on-night'></div>
            <button class='add-league btn btn-primary i18n' data-i18n-ns="night" data-i18n-key="editNight"></button>
        </div>
        <div id='night-saturday' class='high-level-view'>
            <h2 class='i18n' data-i18n-ns="night" data-i18n-key="saturday"></h2>
            <div class='leagues-on-night'></div>
            <button class='add-league btn btn-primary i18n' data-i18n-ns="night" data-i18n-key="editNight"></button>
        </div>
    </div>
    <div id='detail-container'>

    </div>
</body>
</html>
