<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>League Scheduler</title>
</head>
<body>
    <div id='nav'>
        <h1 class='i18n' data-i18n-ns="global" data-i18n-key="siteName"></h1>
        <div id='loggedInButtons' class='nav-right hidden'> 
            <button id="accountBtn" class='i18n btn btn-primary' data-i18n-ns="login" data-i18n-key="account"></button>
            <button id="logout" class='i18n btn' data-i18n-ns="login" data-i18n-key="logout"></button>
        </div>
        <button id="login" class='nav-right i18n btn btn-primary' data-i18n-ns="login" data-i18n-key="login"></button>
        <form id='loginForm' class="hidden">
            <div class="container">
                <label for="uname"><b class="i18n" data-i18n-ns="login" data-i18n-key="email"></b></label>
                <input id='loginEmail' type="email" name="uname" required>
            
                <label for="psw"><b class="i18n" data-i18n-ns="login" data-i18n-key="password"></b></label>
                <input id='loginPassword' type="password" name="psw" required>
            
                <button type="submit" class="i18n" data-i18n-ns="login" data-i18n-key="login">Login</button>
                <label>
                  <input id='loginRemember'  type="checkbox" checked="checked" name="remember">
                  <span class="i18n"  data-i18n-ns="login" data-i18n-key="remember"></span>
                </label>
              </div>
            
              <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn i18n" data-i18n-ns="global" data-i18n-key="cancel">Cancel</button>
                <span class="psw i18n" data-i18n-ns="login" data-i18n-key="forgot">Forgot password?</span>
              </div>
        </form>
    </div>
    <div id='main' class='hidden'>
        <h1>Welcome!</h1>
    </div>
    <div id='account' class='hidden'>
        <div id='session-header'>
            <button class='btn btn-circle navigation-arrow' data-action="previous">
                <img alt='Previous' src="./assets/left.svg"/>
            </button>
            <div class='session-header-center'>
                <button class='btn btn-circle' data-action="delete">
                    <img alt='Delete Session' src="./assets/trash.svg"/>
                </button>
                <input class='session-header-text' minlength="3"/>
                <span class='input-status'></span>
                <button class='btn btn-circle' data-action="create">
                    <img alt='Create Session' src="./assets/plus.svg"/>
                </button>
            </div>
            <button class='btn btn-circle navigation-arrow' data-action="next">
                <img alt='Next' src="./assets/right.svg"/>
            </button>
        </div>
        <div id='account-content'>
            <div id='no-sessions' class='hidden'>
                <button id='create-session' class='btn btn-primary i18n' data-i18n-ns="session" data-i18n-key="createSession"></button>
            </div>
            <div id='session-breadcrumbs'></div>
            <div id='content-sliding-area'>
                <div class='content-slide-center content-slider session-view'>
                        
                </div>
            </div>
        </div>
    </div>
</body>
</html>
